<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalmNest | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: "#f0f9ff",
              100: "#e0f2fe",
              200: "#bae6fd",
              300: "#7dd3fc",
              400: "#38bdf8",
              500: "#0ea5e9",
              600: "#0284c7",
              700: "#0369a1",
              800: "#075985",
              900: "#0c4a6e"
            },
            secondary: {
              50: "#f8fafc",
              100: "#f1f5f9",
              200: "#e2e8f0",
              300: "#cbd5e1",
              400: "#94a3b8",
              500: "#64748b",
              600: "#475569",
              700: "#334155",
              800: "#1e293b",
              900: "#0f172a"
            },
            accent: {
              50: "#fdf2f8",
              100: "#fce7f3",
              200: "#fbcfe8",
              300: "#f9a8d4",
              400: "#f472b6",
              500: "#ec4899",
              600: "#db2777",
              700: "#be185d",
              800: "#9d174d",
              900: "#831843"
            }
          },
          animation: {
            'wave-move': 'waveMove 25s linear infinite',
            'fade-in': 'fadeIn 0.8s ease-out'
          },
          keyframes: {
            waveMove: {
              '0%': { 'background-position-x': '0px' },
              '100%': { 'background-position-x': '1920px' }
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    .wave-bg {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1200 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z' fill='%230ea5e9' fill-opacity='0.08' /%3E%3Cpath d='M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z' fill='%23ec4899' fill-opacity='0.08' /%3E%3Cpath d='M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z' fill='%2364748b' fill-opacity='0.08'/%3E%3C/svg%3E");
      background-size: 1920px 100%;
      background-repeat: repeat-x;
      animation: waveMove 25s linear infinite;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(226, 232, 240, 0.4);
      box-shadow: 0 8px 32px -8px rgba(14, 165, 233, 0.15);
    }
    .serene-button {
      background: linear-gradient(135deg, #0ea5e9 0%, #ffb9df 100%); /* primary-500 to accent-300 */
      transition: all 0.3s ease;
    }
    .serene-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px -8px rgba(14, 165, 233, 0.3);
    }
    .input-field {
      background: rgba(226, 232, 240, 0.4);
      border: 1px solid rgba(203, 213, 225, 0.3);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }
  </style>
</head>
<body class="font-sans antialiased text-secondary-800 bg-primary-50 min-h-screen flex items-center justify-center p-4">
  <!-- Wave Background -->
  <div class="fixed inset-0 -z-10 wave-bg"></div>

  <!-- Blurred Overlay -->
  <div class="fixed inset-0 bg-primary-50/40 backdrop-blur-[2px] -z-10"></div>

  <!-- Login Card -->
  <div class="login-card w-full max-w-md rounded-2xl overflow-hidden p-8 animate-fade-in">
    <div class="text-center mb-8">
      <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary-400 to-accent-300 flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-leaf text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold mb-2 text-secondary-800">Welcome Back</h1>
      <p class="text-secondary-500">Sign in to continue your wellbeing journey</p>
    </div>

    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-secondary-600 mb-1">Email Address</label>
        <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-0" placeholder="you@example.com" required />
      </div>

      <div>
        <div class="flex items-center justify-between mb-1">
          <label for="password" class="block text-sm font-medium text-secondary-600">Password</label>
          <a href="#" class="text-xs font-medium text-primary-600 hover:text-primary-700">Forgot password?</a>
        </div>
        <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-0" placeholder="••••••••" required />
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="remember" class="w-4 h-4 text-primary-500 rounded focus:ring-primary-400 border-secondary-300" />
        <label for="remember" class="ml-2 block text-sm text-secondary-500">Remember me</label>
      </div>
<!-- <a href="dashboard.html">    -->
  <!-- <button class="w-full serene-button py-3 px-4 rounded-lg text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-primary-300" > -->
    <a href="Dashboard.html" class="w-full serene-button py-3 px-4 rounded-lg text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-primary-300" style="margin-left: 140px;">Sign In</a>
    <!-- Sign In -->
  <!-- </button> -->
<!-- </a> -->
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-secondary-500">
        Don't have an account?
        <a href="signup.html" class="font-medium text-primary-600 hover:text-primary-700">Sign up</a>
      </p>
    </div>

    <div class="mt-8 pt-6 border-t border-secondary-200 text-center">
      <p class="text-xs text-secondary-400">
        By continuing, you agree to our
        <a href="#" class="text-primary-600 hover:underline">Terms</a> and
        <a href="#" class="text-primary-600 hover:underline">Privacy Policy</a>.
      </p>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
